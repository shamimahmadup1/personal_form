<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal form</title>
</head>
<body>
    <div>
        <form action="/data" method="get">
       
             <p>Personal Details</p>  
             <label for="saluation">saluation:</label>
             <select id="saluation" name="course">
                <option value="none">None</option>
                <option value="Mr">Mr.</option>
                <option value="Miss">Mrs.</option>
            </select>
            <br>
            <label for="firstName">FirstName:</label>
            <input id="firstName" type="text" name="firstName" required>
            <br>
            <br>
            <label for="Lastname">Lastname:</label>
            <input id="Lastname" type="text" name="Lastname" required>
            <br>
            <br>
            <label for="gender">Gender</label>

            <input id="male" name="gender"  type="radio">
            <label for="male">Male</label>

            <input id="female" name="gender"  type="radio">
            <label for="female">Female</label>

            <input id="Other" name="gender"  type="radio">
            <label for="Other">Other</label>
            
            <br>
            <br>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com">
            <br>
            <br>
            <label for="dob">DOB</label>
            <input id="dob" type="date" placeholder="DD/MM/YYYY">
            <br>
            <br>

            <label for="address">Address</label>
            <br>
            <textarea id="address" name="address" rows="7" cols="100"></textarea>
            <br>
            <br>
            <input type="submit" name="submit" id="submit" placeholder="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
